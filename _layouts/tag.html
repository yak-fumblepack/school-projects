---
layout: default
---
<h1>Region - {{page.tag}}</h1>
<div class="card" style="width: 42em;">
  <ul class="py-3">
    {% for post in site.posts %}
      {% if post.tags contains page.tag %}
        <li>
          <a class="lead" href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
<br>
<br>
<hr>

<a href="{{site.baseurl}}/" class="btn btn-lg btn-light">Go Back</a>
